<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
       <h1>Narrow Down Your Chinese Menu Choice</h1>
       <div class="row">
           <div class="form-group narrow-button">
               <input type="text" placeholder="Search term" class="form-control" ng-model="narrow.shortName">
               <button class="btn btn-primary" ng-click="narrow.matchedMenuItems(narrow.shortName)">Narrow It Down For Me!</button>
           </div>
           <div class="form-group ">

           </div>
       </div>
       <div class="row">
    <!-- found-items should be implemented as a component -->
        <found-items found-items="narrow.found" on-remove="narrow.removeMenuItem(index)" on-empty="narrow.message"></found-items>
       </div>
  </div>

</body>
</html>
